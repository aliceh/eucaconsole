    <h1 class="title topictitle1">Setting the Locale</h1>

    
    <div class="body taskbody"><p class="shortdesc"/>

        <div class="section context">
            <p class="p">To set the locale that you want the console to use for localization: </p>

        </div>

        <div class="li step p">
                <span class="ph cmd">Modify the <samp class="ph codeph">language</samp> entry in the
                    <samp class="ph codeph">[server]</samp> section of the configuration file with a Linux-compliant locale name. For example:</span>
                 
                    <pre class="pre codeblock">language: en_US</pre>

                                
            </div>

    </div>
